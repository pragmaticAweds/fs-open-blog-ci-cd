name: Build Project

on: workflow_call

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build project (client)
        working-directory: ./client
        run: npm run build

      - name: Build project (server)
        working-directory: ./server
        run: npm run build
